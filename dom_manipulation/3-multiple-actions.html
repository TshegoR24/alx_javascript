<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <h1>DOM Manipulation Example</h1>
    
    <!-- Create a button to add elements -->
    <button id="addButton">Add Element</button>
    
    <!-- Create a container div to append elements -->
    <div id="elementContainer">
        <!-- Elements will be appended here -->
    </div>

    <!-- Create a button to toggle the paragraph -->
    <button id="toggleButton">Toggle Paragraph</button>

    <script>
        // Select the container element by its id
        const container = document.getElementById('elementContainer');

        // Function to create and append a new <p> element
        function addElement() {
            const newParagraph = document.createElement('p');
            newParagraph.textContent = 'New paragraph';

            // Append the new paragraph to the container
            container.appendChild(newParagraph);
        }

        // Function to toggle the visibility of the last added paragraph
        function toggleParagraph() {
            const paragraphs = container.getElementsByTagName('p');
            const lastParagraph = paragraphs[paragraphs.length - 1];

            if (lastParagraph) {
                lastParagraph.style.display = (lastParagraph.style.display === 'none') ? 'block' : 'none';
            }
        }

        // Attach event listeners to the buttons
        document.getElementById('addButton').addEventListener('click', addElement);
        document.getElementById('toggleButton').addEventListener('click', toggleParagraph);
    </script>
</body>
</html>
