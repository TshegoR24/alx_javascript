<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
</head>
<body>
    <h1 id="demo-heading">Welcome to DOM Manipulation</h1>
    <button id="change-text-button">Change Text</button>

    <script>
        // Function to change the text of the heading
        function changeText() {
            // Access the h1 element by its ID
            var headingElement = document.getElementById("demo-heading");

            // Check if the element exists
            if (headingElement) {
                // Modify the text content of the element
                headingElement.textContent = "Text Changed!";
            } else {
                console.log("Element not found.");
            }
        }

        // Add an event listener to the button
        var buttonElement = document.getElementById("change-text-button");
        if (buttonElement) {
            buttonElement.addEventListener("click", changeText);
        } else {
            console.log("Button element not found.");
        }
    </script>
</body>
</html>
